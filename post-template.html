<!-- FILE: post-template.html (This is the template for each individual blog post) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGUIDE Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> 
        body { font-family: 'Inter', sans-serif; } 
        .post-content h1, .post-content h2, .post-content h3 { font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
        .post-content h1 { font-size: 2.25rem; }
        .post-content h2 { font-size: 1.875rem; }
        .post-content h3 { font-size: 1.5rem; }
        .post-content p { margin-bottom: 1em; line-height: 1.7; }
        .post-content a { color: #0ea5e9; text-decoration: underline; }
        .post-content ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1em; }
        .post-content hr { margin-top: 2em; margin-bottom: 2em; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <!-- HEADER -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/index.html#home" class="text-2xl font-bold text-slate-900">üõ°Ô∏è ARGUIDE</a>
            <ul class="hidden md:flex items-center space-x-6 text-slate-600 font-medium">
                <li><a href="/index.html#about" class="hover:text-sky-600 transition-colors">My Why</a></li>
                <li><a href="/index.html#education" class="hover:text-sky-600 transition-colors">The Basics</a></li>
                <li><a href="/index.html#checkup" class="hover:text-sky-600 transition-colors">Needs Checkup</a></li>
                <li><a href="/blog.html" class="hover:text-sky-600 transition-colors">Blog</a></li>
                <li><a href="/index.html#contact" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg shadow-md">Request a Consultation</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-12">
        <article id="post-container" class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 id="post-title" class="text-3xl md:text-4xl font-bold text-slate-900 mb-8"></h1>
            <div id="post-content" class="text-slate-700">
                <!-- Post content will be injected here -->
            </div>
            <div class="mt-12 text-center">
                <a href="/blog.html" class="text-sky-600 font-semibold hover:underline">‚Üê Back to All Posts</a>
            </div>
        </article>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const postFile = params.get('post');
            const postTitleEl = document.getElementById('post-title');
            const postContentEl = document.getElementById('post-content');

            if (!postFile) {
                postContentEl.innerHTML = '<p>Post not found.</p>';
                return;
            }

            try {
                // Fetch all posts metadata to find the title
                const postsResponse = await fetch('/blog/posts.json');
                const posts = await postsResponse.json();
                const postMeta = posts.find(p => p.file === postFile);

                if (postMeta) {
                    postTitleEl.textContent = postMeta.title;
                    document.title = `${postMeta.title} | ARGUIDE Blog`;
                }

                // Fetch the markdown content of the specific post
                const contentResponse = await fetch(`/blog/posts/${postFile}`);
                const markdownContent = await contentResponse.text();

                // Convert markdown to HTML and display it
                const converter = new showdown.Converter({
                    ghCompatibleHeaderId: true,
                    simpleLineBreaks: true
                });
                converter.setFlavor('github');
                const htmlContent = converter.makeHtml(markdownContent);
                postContentEl.innerHTML = htmlContent;

            } catch (error) {
                console.error('Error loading post:', error);
                postContentEl.innerHTML = '<p>Could not load the blog post. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
