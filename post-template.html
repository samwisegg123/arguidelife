<!-- FILE: post-template.html (This is the template for each individual blog post) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} | ARGUIDE Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <!-- HEADER (Same as your main page) -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/#home" class="text-2xl font-bold text-slate-900">üõ°Ô∏è ARGUIDE</a>
            <a href="/blog.html" class="text-sky-600 font-medium hover:underline">‚Üê Back to Blog</a>
        </nav>
    </header>
    <main class="container mx-auto px-4 py-12">
        <article class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl md:text-4xl font-bold text-slate-900">{{ title }}</h1>
            <p class="text-slate-500 mt-2">Published on: {{ date }}</p>
            <div class="prose lg:prose-xl mt-8 text-slate-600 leading-relaxed">
                {{ content }}
            </div>
        </article>
    </main>
</body>
</html>
