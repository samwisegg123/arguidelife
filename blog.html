<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARGUIDE Blog | Compassionate Life Insurance Guidance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 text-slate-800">
    <!-- HEADER -->
    <header class="bg-white/80 backdrop-blur-lg sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/index.html#home" class="flex items-center space-x-2">
                <!-- SVG Logo -->
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" class="text-sky-600">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="text-2xl font-bold text-slate-900">ARGUIDE</span>
            </a>
            <ul class="hidden md:flex items-center space-x-6 text-slate-600 font-medium">
                <li><a href="/index.html#about" class="hover:text-sky-600 transition-colors">My Why</a></li>
                <li><a href="/index.html#education" class="hover:text-sky-600 transition-colors">Educate Yourself</a></li>
                <li><a href="/index.html#checkup" class="hover:text-sky-600 transition-colors">Needs Checkup</a></li>
                <li><a href="/index.html#contact" class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-lg shadow-md">Request a Consultation</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mx-auto px-4 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-slate-900">The ARGUIDE Blog</h1>
            <p class="text-lg text-slate-600 mt-2">Insights and guidance to help you protect what matters most.</p>
        </div>
        <!-- This is the new grid layout for posts -->
        <div id="post-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Blog posts will be injected here by JavaScript -->
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postList = document.getElementById('post-list');
            try {
                // FIX: Changed path to be root-relative to fix fetch error in preview environment.
                const response = await fetch('/blog/posts.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const posts = await response.json();

                if (posts.length === 0) {
                    postList.innerHTML = '<p>No blog posts found.</p>';
                    return;
                }

                posts.forEach(post => {
                    const postElement = document.createElement('a');
                    postElement.href = `/post-template.html?post=${post.file}`;
                    // Card styling for the grid view
                    postElement.className = 'flex flex-col bg-white rounded-lg shadow-md hover:shadow-xl transition-shadow overflow-hidden group';
                    
                    postElement.innerHTML = `
                        <div class="p-6 flex flex-col flex-grow">
                            <h2 class="text-xl font-bold text-slate-800 group-hover:text-sky-600 flex-grow">${post.title}</h2>
                            <span class="text-sky-600 font-semibold mt-4 self-start">Read More â†’</span>
                        </div>
                    `;
                    postList.appendChild(postElement);
                });
            } catch (error) {
                console.error('Error fetching blog posts:', error);
                postList.innerHTML = '<p class="text-center col-span-full">Could not load blog posts. Please try again later.</p>';
            }
        });
    </script>
</body>
</html>
